services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: webschool-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: webschool
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webschool
    # Remove external port exposure for security
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webschool-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - webschool
    environment:
      # Database - simplified internal connection
      POSTGRES_URL: postgresql://postgres:${POSTGRES_PASSWORD:-your_secure_password}@postgres:5432/webschool

      # NextAuth - only need secret and URL
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # Admin Auth - simplified defaults
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}

      # Node environment
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  webschool:
    driver: bridge
    name: webschool

volumes:
  postgres_data:
    driver: local
